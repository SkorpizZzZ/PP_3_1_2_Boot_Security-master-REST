<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<!--Навигационная панель-->
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <h2 class="navbar-brand" th:text="${user.username}"></h2>
        <h5 class="navbar-text" th:text=" 'with roles: '"></h5>
        <h5 class="navbar-text">
            <th:block th:each="role : ${user.getRoles()}"
                      th:text="${role.getName().replace('ROLE_', '')}+' '">Roles
            </th:block>
        </h5>
        <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarCollapse">
            <!--Кнопка выхода-->
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-link text-secondary" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>
<!--Боковая панель-->
<main class="d-flex">
    <div class="flex-column flex-shrink-0 text-bg-light" style="width: 280px;">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/user" class="nav-link active" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="/user"></use>
                    </svg>
                    User
                </a>
            </li>
        </ul>
    </div>
    <!--Панель управления-->
    <div class="flex-fill flex-shrink-0 p-4 bg-body-secondary">
        <h1>User information-page</h1>
        <!--Сами вкладки-->
        <nav>
            <div class="card">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                     tabindex="0"><h5 class="card-header">About users</h5>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody class="table-group-divider">
                            <tr>
                                <th scope="row" th:text="${user.id}">...</th>
                                <td th:text="${user.username}">...</td>
                                <td th:text="${user.firstName}">...</td>
                                <td th:text="${user.lastName}">...</td>
                                <td th:text="${user.email}">...</td>
                                <td>
                                    <th:block th:each="role : ${user.getRoles()}"
                                              th:text="${role.getName().replace('ROLE_', '')}+' '">Roles
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
